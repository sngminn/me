name: Project Automation

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

jobs:
  add-to-project:
    name: Add to Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          # You need to create a project and get its number
          # Also requires a PAT with project write access if using classic projects
          # or App token for V2.
          # For simplicity, we assume user will configure PROJECT_URL or similar
          project-url: https://github.com/users/${{ github.repository_owner }}/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
