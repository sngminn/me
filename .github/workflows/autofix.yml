name: autofix.ci  # needed to securely identify the workflow

on:
  pull_request:
permissions:
// TODO: [AI Suggestion] The `permissions` for `contents` have been changed from `write` to `read`. Ensure this change aligns with the necessary permissions for the workflow to function correctly.
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run check
// TODO: [AI Suggestion] The `autofix-ci/action` version is updated to a specific commit hash. Ensure this is intentional and won't cause unexpected behavior if the commit is not stable.
      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27