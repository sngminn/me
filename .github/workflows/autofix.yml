name: autofix.ci  # needed to securely identify the workflow

on:
  pull_request:
  push:
    branches: [ "develop" ]
permissions:
  contents: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run check
      - uses: autofix-ci/action@v1